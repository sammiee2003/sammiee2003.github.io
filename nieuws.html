    <div class="container">  
            <form id="contact" action="" method="post">
              <h3> Contact</h3>
              <h4> u krijgt zo snel mogenlijk reactie</h4>
              <fieldset>
                <input placeholder="uw naam" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="uw e-mail" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="uw telefoonnummer" type="tel" tabindex="3" required>
              </fieldset>
             
              <fieldset>
                <textarea placeholder="plaats hier een opmerking . . ." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
